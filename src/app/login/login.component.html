<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="userName" class="h5">Username:</label>
                <input type="text" class="form-control" formControlName="userName" id="userName">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="h5">Password:</label>
                <input type="password" class="form-control" formControlName="password" id="password">
              </div>
              <div class="form-group">
                <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </div>
              <div *ngIf="invalidLogin" class="error text-danger mt-3">
                <div>Invalid credentials.</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
